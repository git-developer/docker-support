variables:
  BUILD_CONTEXT:      image
  IMAGE_PLATFORMS:    linux/amd64,linux/arm/v7

include:
  remote: "https://github.com/git-developer/docker-support/raw/v3.1.0/gitlab-ci/docker-support.yml"

stages:
- post_checkout
- pre_build
- build
- post_build
- pre_test
- test
- post_test
- pre_push
- push
- post_push

trigger_on_update:
  extends: .docker_support:.trigger_on_update
  stage: post_checkout
  dependencies: []

prepare_tags:
  extends: .docker_support:.collect_tags
  stage: post_checkout
  dependencies: []

prepare_labels:
  extends: .docker_support:.collect_labels
  stage: post_checkout
  dependencies: []

prepare_build_arguments:
  extends: .docker_support:.collect_build_args
  stage: pre_build
  dependencies: []

build_image:
  extends: .docker_support:.build_bare_image
  stage: build
  dependencies:
  - prepare_build_arguments

publish_image:
  extends: .docker_support:.publish_image
  stage: push
